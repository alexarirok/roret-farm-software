{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
      <div class="row">
          <div class="col-md-6">
              <h3>Contact form</h3>
              <form action="" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                      {{ form|crispy }}
                      <button type="submit" class="btn btn-success">
                          Submit
                      </button>
              </form>
          </div>
      </div>
  </div>
{% endblock %}
